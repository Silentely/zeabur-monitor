# PostgreSQL + Redis 完整部署配置
# 使用方法: docker compose -f docker-compose.postgres.yml up -d

services:
  zeabur-monitor:
    build: .
    container_name: zeabur-monitor
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      # PostgreSQL 连接字符串
      - DATABASE_URL=postgres://zeabur:zeabur123@postgres:5432/zeabur_monitor
      - DATABASE_SSL=false
      # Redis Session
      - REDIS_URL=redis://redis:6379
      # Token 加密密钥（强烈推荐设置）
      - ACCOUNTS_SECRET=${ACCOUNTS_SECRET:-}
      # 预配置账号（可选）
      - ACCOUNTS=${ACCOUNTS:-}
      # 额度预警阈值
      - QUOTA_WARNING_THRESHOLD=${QUOTA_WARNING_THRESHOLD:-1.0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: zeabur-monitor-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=zeabur
      - POSTGRES_PASSWORD=zeabur123
      - POSTGRES_DB=zeabur_monitor
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zeabur -d zeabur_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: zeabur-monitor-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  postgres-data:
  redis-data:
